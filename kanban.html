<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OWL – Kanban</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
</head>
<body class="kanban-body">
  <header>
    <h1>Task Board</h1>
    <button onclick="goBack()">← Back</button>
  </header>

  <main class="kanban-board">
    <div class="column" id="todo">
      <h2>To Do</h2>
      <div class="card-container" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <button onclick="createNewCard('todo')">+ Add Task</button>
    </div>

    <div class="column" id="inprogress">
      <h2>In Progress</h2>
      <div class="card-container" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <button onclick="createNewCard('inprogress')">+ Add Task</button>
    </div>

    <div class="column" id="done">
      <h2>Done</h2>
      <div class="card-container" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <button onclick="createNewCard('done')">+ Add Task</button>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal hidden" id="task-modal" data-column="">
    <div class="modal-content">
      <span class="close-button" onclick="closeModal()">&times;</span>
      <h2>Edit Task</h2>
      <input type="text" id="task-title" placeholder="Task title" />
      <textarea id="task-details" placeholder="Task details or emoji 😊"></textarea>
      <button onclick="saveTask()">Save</button>
    </div>
  </div>

  <script src="modules/kanban.js"></script>
</body>
</html>
