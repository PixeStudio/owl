<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <!-- Intro logo -->
  <div class="centered logo-intro" id="intro">
    <img src="assets/img/owl-logo.png" alt="OWL logo" style="height: 200px;" />
    <p class="slogan">
      <span>Observe the world.</span><br />
      <span>Work with purpose.</span><br />
      <span>Learn for life.</span>
    </p>
  </div>

  <!-- Language Switcher -->
  <div class="language-select">
    <select onchange="setLanguage(this.value)">
      <option value="de">ðŸ‡©ðŸ‡ª Deutsch</option>

      <option value="pl">ðŸ‡µðŸ‡± Polski</option>
    </select>
  </div>

  <!-- Login Panel -->
  <div class="login-panel hidden fade" id="login">
    <input type="email" placeholder="Email" id="email" />
    <input type="password" placeholder="Password" id="password" />
    <button onclick="login()" id="loginBtn">Login</button>
    <button class="switch-mode" onclick="toggleRegister()" id="switchMode">Register</button>

  <!-- Dashboard -->
  <div class="dashboard hidden" id="dashboard">

    <div class="grid">
      <div class="card" onclick="alert('Show daily plan')">
        <h2 id="lbl_today">Today</h2>
        <p id="desc_today">Your goals and rituals</p>

      <div class="card" onclick="alert('Language lesson')">

        <p id="desc_kanban">Tasks progress overview</p>
      </div>
      <div class="card" onclick="window.location.href='tracker.html'">
        <h2 id="lbl_tracker">Habit Tracker</h2>
        <p id="desc_tracker">Track your routines</p>
      </div>
    </div>
    <button class="button-start" id="startBtn" onclick="startDay()">Start your day</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
